<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="fakeData">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>~gminteer/</title>
    </head>
    <body>
        <section id="hero">
            <blockquote>"You miss<br><em>100%</em><br>of the shots you don't take"<br><div>--Albert Einstein</></blockquote>
            <aside>Photo: Basile Morin / <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA</a></aside>
        </section>
        <header>
            <h1>~gminteer/ $</h1>
            <nav>
                <ul>
                    <li><a href="#nav-about">About</a></li>
                    <li><a href="#nav-work">Work</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>About</h2>
            <section class="content-block" id="about">
                <a class="target" id="nav-about"></a>
                <figure>
                    <img src="http://placeimg.com/640/640/people" alt="randomly generated placeholder">
                    <figcaption>
                        <h3>{{faker.name.jobTitle()}}</h3>
                        <p>
                            {{faker.hacker.phrase()}}
                        </p>
                    </figcaption>
                </figure>
                <p>
                    {{faker.lorem.paragraphs()}}
                </p>
                <p>
                    {{faker.lorem.paragraph()}}
                </p>
            </section>
            <h2>Work</h2>
            <section id="work" class="content-block">
                <a class="target" id="nav-work"></a>
                <div id="gallery">
                    <figure class="double">
                        <a href="https://google.com">
                            <img src="http://placeimg.com/1280/1280/arch" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.commerce.productName()}}</h3>
                                <p>{{faker.lorem.paragraph()}}</p>
                            </figcaption>
                        </a>
                    </figure>
                    <figure class="tall">
                        <a href="https://google.com">
                            <img src="http://placeimg.com/640/1280/animals" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.hacker.adjective()}} {{faker.hacker.noun()}}</h3>
                                <p>{{faker.lorem.sentences()}}</p>
                            </figcaption>
                        </a>
                    </figure>
                    <figure class="wide">
                        <a href="#">
                            <img src="http://placeimg.com/1280/640/nature" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.commerce.productName()}}</h3>
                                <p>{{faker.lorem.sentence()}}</p>
                            </figcaption>
                        </a>
                    </figure>
                    <figure class="tall">
                        <a href="#">
                            <img src="http://placeimg.com/640/1280/tech" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.hacker.adjective()}} {{faker.hacker.noun()}}</h3>
                                <p>{{faker.lorem.sentences()}}</p>   
                            </figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="#">
                            <img src="http://placeimg.com/640/640/tech?r=1" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.hacker.adjective()}} {{faker.hacker.noun()}}</h3>
                                <p>{{faker.lorem.sentence()}}</p>
                            </figcaption>
                        </a>
                    </figure>
                    <figure class="wide">
                        <a href="#">
                            <img src="http://placeimg.com/1280/640/animals?r=1" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.commerce.productName()}}</h3>
                                <p>{{faker.lorem.sentence()}}</p>
                            </figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="#">
                            <img src="http://placeimg.com/640/640/tech?r=2" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.hacker.adjective()}} {{faker.hacker.noun()}}</h3>
                                <p>{{faker.lorem.sentence()}}</p>
                            </figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="#">
                            <img src="http://placeimg.com/640/640/nature?r=1" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.hacker.adjective()}} {{faker.hacker.noun()}}</h3>
                                <p>{{faker.lorem.sentence()}}</p>
                            </figcaption>
                            </a>
                    </figure>
                    <figure>
                        <a href="#">
                            <img src="http://placeimg.com/640/640/arch?r=1" alt="randomly generated placeholder">
                            <figcaption>
                                <h3>{{faker.hacker.adjective()}} {{faker.hacker.noun()}}</h3>
                                <p>{{faker.lorem.sentence()}}</p>
                            </figcaption>
                        </a>
                    </figure>
                </div>
            </section>
            <h2>Contact</h2>
            <section id="contact" class="content-block">
                <a href="skype:gminteer?chat">
                    <figure>
                        <img src="assets/images/social-skype.svg" alt="Skype">
                        <figcaption>gminteer</figcaption>
                    </figure>
                </a>
                <a href="mailto:gminteer@gmail.com">
                    <figure>
                        <img src="assets/images/email.svg" alt="Email">
                        <figcaption>gminteer@gmail.com</figcaption>
                    </figure>
                </a>
                <a href="https://linkedin.com/gminteer">
                    <figure>
                        <img src="assets/images/social-linkedin.svg" alt="LinkedIn">
                        <figcaption>linkedin.com/gminteer</figcaption>
                    </figure>
                </a>
                <a href="https://github.com/gminteer">
                    <figure>
                        <img src="assets/images/social-github.svg" alt="github">
                        <figcaption>github.com/gminteer</figcaption>
                    </figure>
                </a>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
        <script src="assets/scripts/angularglue.js"></script>
    </body>
</html>
