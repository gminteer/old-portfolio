<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="font" href="assets/fonts/Web_IBM_CGA-2y.woff" type="font/woff" crossorigin="anonymous" />
    <link rel="preconnect" href="https://https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://api.ef.gy" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Open Sans"
      as="style"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=EB Garamond"
      as="style"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      as="style"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        crossorigin="anonymous"
        href="https://fonts.googleapis.com/css?family=Open Sans&display=swap"
      />
      <link
        rel="stylesheet"
        crossorigin="anonymous"
        href="https://fonts.googleapis.com/css?family=EB Garamond&display=swap"
      />
      <link rel="stylesheet" crossorigin="anonymous" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </noscript>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>portfolio_template.html</title>
  </head>
  <body>
    <!-- spash screen -->
    <section id="hero">
      <blockquote class="fortune">
        <pre>{{ text }}</pre>
        <div>{{ source }}</div>
        <div>{{ file }}</div>
      </blockquote>
      <div class="credits">
        <aside>
          (downsampled) Photo: &copy; <a href="https://commons.wikimedia.org/wiki/User:Basile_Morin">Basile Morin</a> /
          <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA</a>
        </aside>
        <aside>
          Fonts: &copy; <a href="https://int10h.org">VileR</a> /
          <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA</a>
        </aside>
      </div>
    </section>
    <header>
      <h1>~gminteer/ $</h1>
      <nav>
        <ul>
          <li><a href="#nav-about">About</a></li>
          <li><a href="#nav-work">Work</a></li>
          <li><a href="#nav-contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="label-block"><h2>About</h2></section>
      <section class="content-block" id="about">
        <!-- a card and some text -->
        <a class="target" id="nav-about"></a>
        <figure>
          <img src="assets/img/recent_headshot.webp" alt="the creator of this website wearing a funny hat" />
          <figcaption>
            <h3>Greg Minteer</h3>
            <h4>{{ cardText }}</h4>
          </figcaption>
        </figure>
        <p>{{ longParagraph }}</p>
        <p>{{ paragraph }}</p>
      </section>
      <section class="label-block"><h2>Work</h2></section>
      <section id="work" class="content-block">
        <a class="target" id="nav-work"></a>
        <div id="gallery">
          <a href="https://mayorgak.github.io/lyric-look-up/" class="double">
            <figure>
              <picture>
                <source srcset="assets/img/lyric-look-up.webp" type="image/webp" />
                <source srcset="assets/img/lyric-look-up.jpg" type="image/jpeg" />
                <img src="assets/img/lyric-look-up.jpg" alt="Lyric Look-Up in action" />
              </picture>
              <figcaption>
                <span>
                  <h3>Lyric Look-Up</h3>
                  <i class="material-icons link-icon">launch</i>
                </span>
                <p>Sing along with your favorite Spotify songs, with lyrics powered by Canarado!</p>
                <p>Buzzwords: HTML, CSS, JavaScript, Bulma CSS, OAuth PKCE</p>
              </figcaption>
            </figure>
          </a>
          <!-- random tiles -->
          <tile type="wide" keyword="architecture" href="#"></tile>
          <tile type="tall" keyword="animals" href="#"></tile>
          <tile keyword="tech" href="#"></tile>
          <tile type="wide" keyword="nature" href="#"></tile>
          <tile keyword="nature" href="#"></tile>
          <tile keyword="architecture" href="#"></tile>
          <tile type="tall" keyword="tech" href="#"></tile>
          <tile keyword="tech" href="#"></tile>
          <tile keyword="nature" href="#"></tile>
          <tile keyword="animals" href="#"></tile>
        </div>
      </section>
      <section class="label-block"><h2>Contact</h2></section>
      <section id="contact" class="content-block">
        <a class="target" id="nav-contact"></a>
        <a href="mailto:gminteer@gmail.com">
          <figure class="mono-black">
            <img src="assets/img/email.svg" alt="Email" />
            <figcaption>gminteer@gmail.com</figcaption>
          </figure>
        </a>
        <a href="skype:gminteer?chat">
          <figure>
            <img src="assets/img/social-skype.svg" alt="Skype" />
            <figcaption>gminteer</figcaption>
          </figure>
        </a>
        <a href="https://linkedin.com/gminteer">
          <figure>
            <img src="assets/img/social-linkedin.svg" alt="LinkedIn" />
            <figcaption>linkedin.com/gminteer</figcaption>
          </figure>
        </a>
        <a href="https://github.com/gminteer">
          <figure class="mono-black">
            <img src="assets/img/social-github.svg" alt="github" />
            <figcaption>github.com/gminteer</figcaption>
          </figure>
        </a>
      </section>
    </main>
    <script>
      document.documentElement.classList.remove('no-js');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="assets/js/script.js" type="module"></script>

    <!-- tile templates -->
    <script type="text/x-template" id="tile-component">
      <a :href="href" :class="type">
        <figure>
          <img :src="src" alt="randomly generated placeholder">
          <figcaption>
            <span>
              <h3>{{ title }}</h3>
              <i class="material-icons link-icon">launch</i>
            </span>
            <p>{{ text }}</p>
          </figcaption>
        </figure>
      </a>
    </script>
  </body>
</html>
