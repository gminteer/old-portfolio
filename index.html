<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB Garamond" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>portfolio_template.html</title>
  </head>
  <body>
    <!-- spash screen -->
    <section id="hero">
      <blockquote>
        <pre>{{ text }}</pre>
        <br />
        <div>{{ source }}</div>
      </blockquote>
      <div class="credits">
        <aside>
          (downsampled) Photo: &copy; <a href="https://commons.wikimedia.org/wiki/User:Basile_Morin">Basile Morin</a> /
          <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA</a>
        </aside>
        <aside>
          Fonts: &copy; <a href="https://int10h.org">VileR</a> /
          <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA</a>
        </aside>
      </div>
    </section>
    <header>
      <h1>~gminteer/ $</h1>
      <nav>
        <ul>
          <li><a href="#nav-about">About</a></li>
          <li><a href="#nav-work">Work</a></li>
          <li><a href="#nav-contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="label-block"><h2>About</h2></section>
      <section class="content-block" id="about">
        <!-- a card and some text -->
        <a class="target" id="nav-about"></a>
        <figure>
          <img src="assets/img/recent_headshot.jpg" alt="the creator of this website wearing a funny hat" />
          <figcaption>
            <h3>Greg Minteer</h3>
            <h4>{{ cardText }}</h4>
          </figcaption>
        </figure>
        <p>{{ longParagraph }}</p>
        <p>{{ paragraph }}</p>
      </section>
      <section class="label-block"><h2>Work</h2></section>
      <section id="work" class="content-block">
        <a class="target" id="nav-work"></a>
        <div id="gallery">
          <a href="https://mayorgak.github.io/lyric-look-up/" class="double">
            <figure>
              <img src="assets/img/lyric-look-up.jpg" alt="Lyric Look-Up in action" />
              <figcaption>
                <span>
                  <h3>Lyric Look-Up</h3>
                  <i class="material-icons link-icon">launch</i>
                </span>
                <p>Sing along with your favorite Spotify songs, with lyrics powered by Canarado!</p>
                <p>Buzzwords: HTML, CSS, JavaScript, Bulma CSS, OAuth PKCE</p>
              </figcaption>
            </figure>
          </a>
          <!-- tiles -->
          <wide-tile size="640" keyword="architecture" href="#"></wide-tile>
          <tall-tile size="640" keyword="animals" href="#"></tall-tile>
          <tile size="640" keyword="tech" href="#"></tile>
          <wide-tile size="640" keyword="nature" href="#"></wide-tile>
          <tile size="640" keyword="nature" href="#"></tile>
          <tile size="640" keyword="architecture" href="#"></tile>
          <tall-tile size="640" keyword="tech" href="#"></tall-tile>
          <tile size="640" keyword="tech" href="#"></tile>
          <tile size="640" keyword="nature" href="#"></tile>
          <tile size="640" keyword="animals" href="#"></tile>
        </div>
      </section>
      <section class="label-block"><h2>Contact</h2></section>
      <section id="contact" class="content-block">
        <a class="target" id="nav-contact"></a>
        <a href="mailto:gminteer@gmail.com">
          <figure class="mono-black">
            <img src="assets/img/email.svg" alt="Email" />
            <figcaption>gminteer@gmail.com</figcaption>
          </figure>
        </a>
        <a href="skype:gminteer?chat">
          <figure>
            <img src="assets/img/social-skype.svg" alt="Skype" />
            <figcaption>gminteer</figcaption>
          </figure>
        </a>
        <a href="https://linkedin.com/gminteer">
          <figure>
            <img src="assets/img/social-linkedin.svg" alt="LinkedIn" />
            <figcaption>linkedin.com/gminteer</figcaption>
          </figure>
        </a>
        <a href="https://github.com/gminteer">
          <figure class="mono-black">
            <img src="assets/img/social-github.svg" alt="github" />
            <figcaption>github.com/gminteer</figcaption>
          </figure>
        </a>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="assets/js/script.js" type="module"></script>
    <!-- tile templates -->
    <script type="text/x-template" id="tile-template">
      <a :href="href">
        <figure>
          <img :src="src" alt="randomly generated placeholder">
          <figcaption>
            <span>
              <h3>{{ title }}</h3>
              <i class="material-icons link-icon">launch</i>
            </span>
            <p>{{ text }}</p>
          </figcaption>
        </figure>
      </a>
    </script>
    <script type="text/x-template" id="wide-tile-template">
      <a :href="href" class="wide">
        <figure>
          <img :src="src" alt="randomly generated placeholder">
          <figcaption>
            <span>
              <h3>{{ title }}</h3>
              <i class="material-icons link-icon">launch</i>
            </span>
            <p>{{ text }}</p>
          </figcaption>
        </figure>
      </a>
    </script>
    <script type="text/x-template" id="tall-tile-template">
      <a :href="href" class="tall">
        <figure>
          <img :src="src" alt="randomly generated placeholder">
          <figcaption>
            <span>
              <h3>{{ title }}</h3>
              <i class="material-icons link-icon">launch</i>
            </span>
            <p>{{ text }}</p>
          </figcaption>
        </figure>
      </a>
    </script>
  </body>
</html>
